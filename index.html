                                                                var dumped_text = "";

                                                                for (var j = 0; j < level + 1; j++) level_padding += "    ";
                                                                if (typeof (arr) == 'object') { //Array/Hashes/Objects

                                                                        var value = arr[item];
                                                                        if (typeof (value) == 'object') { //If it is an array,
                                                                            dumped_text += level_padding + "'" + item + "' ...<br />";
                                                                            dumped_text += dump(value, level + 1);
                                                                        } else {

                                                            function toWords(number) {
                                                                //is merely seconds, just return rounded numebr
                                                                if (number < 120) {
                                                                    return getNumberWords(number, true) + " giây";
                                                                }
                                                                var hour = 60 * 60;
                                                                if (number < hour) {
                                                                    minutes = number / 60;
                                                                    return getNumberWords(minutes, true) + " phút";
                                                                }
                                                                var day = hour * 24;
                                                                if (number < (2 * day)) {
                                                                    hours = number / hour;
                                                                    return getNumberWords(hours) + " giờ";
                                                                }
                                                                var month = day * 30;
                                                                if (number < month) {
                                                                    days = number / day;
                                                                    return getNumberWords(days) + " ngày";
                                                                }
                                                                var year = day * 365;
                                                                if (number < year) {
                                                                    months = number / month;
                                                                    return getNumberWords(months) + " tháng";
                                                                }
                                                                var century = year * 100;
                                                                if (number < century * 10) {
                                                                    years = number / year;
                                                                    return getNumberWords(years) + " năm";
                                                                }
                                                                if (number < century * 100) {
                                                                    centuries = number / century;
                                                                    return getNumberWords(centuries) + " thế kỷ";
                                                                }
                                                                years = number / year;
                                                                return getNumberWords(years) + " năm";
                                                            }
                                                            function getNumberWords(number, twoDP) {
                                                                var numberWords = "";
                                                                var trillion = Math.pow(10, 12);
                                                                var billion = Math.pow(10, 9);
                                                                var million = Math.pow(10, 6);
                                                                var thousand = Math.pow(10, 4);
                                                                var hundred = Math.pow(10, 3);
                                                                while (number / trillion >= 1) {
                                                                    numberWords = " nghìn tỷ " + numberWords;
                                                                    number = number / trillion;
                                                                }
                                                                while (number / billion >= 1) {
                                                                    numberWords = " tỷ " + numberWords;
                                                                    number = number / billion;
                                                                }
                                                                while (number / million >= 1) {
                                                                    numberWords = " triệu " + numberWords;
                                                                    number = number / million;
                                                                }
                                                                while (number / thousand >= 1) {
                                                                    numberWords = " nghìn " + numberWords;
                                                                    number = number / thousand;
                                                                }
                                                                while (number / hundred >= 1) {
                                                                    numberWords = " trăm " + numberWords;
                                                                    number = number / hundred;
                                                                }
                                                                if (twoDP) {
                                                                    decimalPoint = 100;
                                                                } else {
                                                                    decimalPoint = 1;
                                                                }
                                                                number = (Math.round(number * decimalPoint) / decimalPoint)
                                                                numberWords = number + numberWords;
                                                                return numberWords;
                                                            }
